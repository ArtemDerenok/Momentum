<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="favicon.ico" rel="shortcut icon" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer-btn-container">
      <button class="change-settings" id="settings"></button>
      <button class="change-todo" id="todo-btn"></button>
    </div>
  </footer>
  <div class="modal hidden" id="settings-modal-container">
    <div class="modal-window">
      <div class="modal-window-main">
        <div class="language">
          <p>Language:</p>
          <div>
            <input type="radio" class="language-radio" name="language" value="en">
            <label for="language">English</label>
            <input type="radio" name="language" value="ru">
            <label for="language">Russian</label>
          </div>
        </div>
        <div class="source-images">
          <p>Source images:</p>
          <div>
            <input type="radio" class="image-radio" name="source-image" value="github">
            <label for="source-image">GitHub</label>
            <input type="radio" name="source-image" value="flickr">
            <label for="source-image">Flickr</label>
          </div>
        </div>
        <input type="text" class="search-input hidden" name="search" value="" placeholder="Tag for search">
      </div>
    </div>
  </div>
  <div class="modal hidden" id="todo-modal-container">
    <div class="todo-window">
      <div class="todo-window-main">
        <div class="todo">
          <p>My tasks:</p>
          <ul class="todo-list"></ul>
        </div>
        <input type="text" id="input-task" class="input-add-task hidden">
        <div class="todo-btn">
          <button class="add-task"></button>
          <button class="deleteAll-tasks"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
